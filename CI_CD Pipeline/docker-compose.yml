services:
  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    networks:
      - jenkins
  
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - dind

volumes:
  jenkins_home:

networks:
  jenkins: